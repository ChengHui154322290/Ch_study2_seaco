<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>西客商城</title>
		<meta name="Keywords" content="西客商城">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="icon" href="/modifiable/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/css/frozen_6b1c8d5.css" />
		<link rel="stylesheet" href="/css/demo_810378f.css" />
		<link rel="stylesheet" type="text/css" href="/css/dropload_4fe853f.css" />
		<link rel="stylesheet" type="text/css" href="/css/orderdetails_bdadcca.css" />
		<script src="/js/zepto.min_c8b91c6.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/frozen_2363f40.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<h1>订单详情</h1>
			<a href="javascript:history.go(-1);" class="goBack"></a>
		</header>

		<div class="content">
			<div class="div_add_info">
				<div class="div_address"></div>
			
				<div class="div_user_info">
					<div class="div_name_tel">
						<div class="div_name"></div>
						<div class="div_tel"></div>	
					</div>
					
					<div class="div_add"></div>
				</div>
			</div>
			
			<div class="div_add_tel">
				<div class="sel-coupon-tel">
                    <div id="telephone" class="receiveTel"></div>
				</div>
			</div>
			
			<div class="coupon_code">
				<div class="coupon_code_message">
					<div class="couponcode_message_name"></div>
					<p class="couponcode_message_time_left">有效日期至<span class="couponcode_message_time"></span></p>
				</div>
				<div id="redeem_code" class="redeem_code">
				</div>
			</div>
			
			<div class="redeem_qrcode_popup" style="top: 0; bottom: 0; background-color: rgba(0,0,0,.5); z-index: 999; width: 100%; position: fixed; display:none">
				<div class="redeem_qrcode_img">
					<span class="redeem_qrcode_img_use">请将二维码出示给商户进行扫码使用！</span>
				</div>
				<div class="redeem_qrcode_closeBtn"></div>
			</div>
			
			<div class="cart_info">
				<div>订单号：&nbsp;&nbsp;&nbsp;<span id="ordercode"></span></div>
				<div>订单状态：<span id="statusdesc"></span></div>
				<div>订单金额：¥<span id="orderprice"></span></div>
				<div>支付方式：<span id="paywaydesc"></span></div>
			</div>

			<div class="items_info">
				<div class="div_time"></div>
				
			</div>

			<div class="totle_price_info">
				<div class="totle_price_item couponcode_message_judge">
					运费
					<span class="totle_price_item_info" id="freight">0</span>
				</div>
				<div class="totle_price_item couponcode_message_judge">
					税金
					<span class="totle_price_item_info" id="taxes">0</span>
				</div>
				<div class="totle_price_item">
					优惠金额
					<span class="totle_price_item_info" id="disprice">0</span>
				</div>
				<div class="totle_price_agio">
					西客币抵扣
					<span class="totle_price_agio_info" id="points">0</span>
				</div>
				<div class="totle_price">
					实付款
					<span class="totle_price_fen">¥<span class="totle_price_yuan"></span></span>
				</div>
			</div>
		</div>


		<div class="div_bottom">
		</div>
		<form class="hide" id="submit_pay" name="alipaysubmit" action="" method="post"></form>
	</body>

	<script src="/js/xigou_b90d4fc.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="/js/base_7878327.js"></script>
	<script type="text/javascript" src="/js/static_data_413e835.js"></script>
	<script type="text/javascript" src="/js/modules/user_a5be69e.js"></script>
	<script type="text/javascript" src="/js/modules/orderspay_30dd541.js"></script>
	<script type="text/javascript" src="/js/pages/orderdetails_61e7c2a.js"></script>
</html>
