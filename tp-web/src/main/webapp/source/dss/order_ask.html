<body>
        <div class="header2">
            <a href="javascript:history.go(-1)" class="goBack2"></a>
            订单查询
            <div class="count">
                <div class="register_num">订单金额</div>
                <div class="num num_price">0.00</div>
            </div>
            <div class="count">
                <div class="register_num">订单数量</div>
                <div class="num num1">0</div>
            </div>
        </div>
        <div class="ui-tab">
            <ul class="ui-tab-nav ui-border-b top_nav_list">
                <li id="all_list">全部订单</li>
                <li id="pending_list">待付款</li>
                <li id="ship_list">待收货</li>
                <li id="use_list">已完成</li>
            </ul>
            <ul class="ui-tab-content" style="width:300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 300ms; transform: translate(-375px, 0px) translateZ(0px);">
                <li>
                    <div class="orders-list">
                    </div>
                </li>
                <li>
                    <div class="orders-pending">
                    </div>
                </li>
                <li>
                    <div class="orders-ship">
                    </div>
                </li>
                <li>
                    <div class="orders-finish">
                    </div>
                </li>
            </ul>
        </div>

    <script class="demo-script">
        (function (){
            order_tab = new fz.Scroll('.ui-tab', {
                role: 'tab',
                autoplay: false,
                interval: 3000

        })();
    </script>

    <script type="text/javascript" src="js/modules/promoter.js"></script>
