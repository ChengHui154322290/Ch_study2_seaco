<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>西客商城</title>
    <meta name="Keywords" content="西客商城">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no">
    <link rel="icon" href="./modifiable/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/frozen.css"/>
    <link rel="stylesheet" href="css/modifypwd.css"/>
    <script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/frozen.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/xigou.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/geetest_xg.js" type="text/javascript" charset="utf-8"></script>
    <script src="//static.geetest.com/static/tools/gt.js"></script>
</head>

<body>
<div class="ui-header">
    <h1>修改密码</h1>
    <a href="javascript:history.go(-1);" class="goBack"></a>
</div>
<div class="input_info_list">
    <div class="input_info">
        <div class="div_tel_icon"></div>
        <div class="div_input_box">
            <div class="telnum" id="telnum"></div>
            <div class="div_clear_input1"></div>
        </div>
    </div>

    <div id="embed-captcha" style="padding: 4px 0px; "></div>
    <p id="wait" style="display: none" class="show">正在加载验证码......</p>
    <p id="notice" style="display: none" class="hide">请先拖动验证码到相应位置</p>
    <input type="hidden" id="randid">

    <div id="hide-div" style="display: none">
        <div class="input_info">
            <div class="div_code_icon"></div>
            <div class="div_input_box">
                <input class="input-code" id="input-code" style="width: 90%" type="text" placeholder="请输入验证码">
            </div>

        </div>
        <div class="input_info">
            <div class="div_psw_icon"></div>
            <div class="div_input_box">
                <input class="input-pwd" id="input-pwd" type="password" placeholder="请输入新密码">
                <div class="div_clear_input2"></div>
            </div>
        </div>
		
       <div class="modifypwd-modifypwd">修改密码</div>
    </div>
		<div class="input_info1">
        	<div class="forgetpwd-btn h5" style="width: 90%">获取验证码</div>
    	</div> 
</div>
<!-- <div class="register-register">确定</div> -->
</body>

<script type="text/javascript" src="./js/static_data.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript" src="./js/common/valiformdata.js"></script>
<script type="text/javascript" src="./js/modules/user.js"></script>
<script type="text/javascript" src="./js/common/valiformdata.js"></script>
<script type="text/javascript" src="./js/imgcode.js"></script>
<script type="text/javascript" src="./js/pages/modifypwd.js"></script>


</html>
