<body scroll="no" style="overflow-x:hidden;">
	<header>
		<h1>销量统计</h1>
	</header>
	<div class="sales_items">
		<ul>
			<li>团购项目
				<span class="sale_items_all saleskucodelist" value="全部">全部</span>
				<input type="hidden" id="skucode" value=""/>
			</li>
			<li>团购状态
				<span class="sale_items_all redeemstatuslist" value="全部">全部</span>
				<input type="hidden" id="redeemstatus" value=""/>
			</li>
			<li>时间跨度
				<span class="times">
					<div class="time time_change" datavalue="week">1周内</div>
					<div class="time" datavalue="month">1个月内</div>
					<div class="time" datavalue="quarter">3个月内</div>
				</span>
			</li>
			<li>开始日期<input type="text" maxlength="12" id="beginquerydate" readonly class="dates" ></li>
			<li id="border_li">结束日期<input type="text" maxlength="12" id="endquerydate" readonly class="dates" ></li>			
		</ul>
	</div>
	<div class="search">
		<span>团购券号</span>
		<input type="text" name="redeemcode" class="redeemcode" maxlength="15" placeholder="可输入团购券号进行精准查询">
	</div>
	<a href="javascript:void(0);" class="btn">查询</a>

	<section class="actionBar">
		<ul>
			<li class="xg-active"><a href="javascript:void(0)" class="bar-index">销量统计</a></li>
			<li><a href="store_change.html" class="bar-shop">核销兑换</a></li>
			<li><a href="store_record.html" class="bar-classify">核销记录</a></li>
			<li><a href="store_manager.html" class="bar-cart">账号管理</a></li>
		</ul>
 	</section>
</body>
	<script type="text/javascript" src="./js/static_data.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
	<script type="text/javascript" src="./js/modules/redeemshop.js"></script>
