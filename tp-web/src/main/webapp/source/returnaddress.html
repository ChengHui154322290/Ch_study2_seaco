<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>西客商城</title>
		<meta name="Keywords" content="西客商城">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="icon" href="./modifiable/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/frozen.css" />
		<link rel="stylesheet" href="css/returnaddress.css" />
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/frozen.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="ui-header">
			<h1>退货地址</h1>
			<a href="javascript:history.go(-1);" class="goBack"></a>
		</div>
		<div class="div_desc">您的售后申请审核通过，请您将商品退回到以下地址</div>
		<div class="whitespace">
			<div class="div_address">退货信息</div>
			<div class="div_name">
				<div>收货人</div>
				<span></span>
			</div>
			<div class="div_tel">
				<div>联系电话</div>
				<span></span>
			</div>
			<div class="div_address_detail">
				<div>退货地址</div>
				<div class="returnaddress"></div>
			</div>
			<!--<div class="div_address_detail">联系地址<span>上海杨浦区政通路74弄8号909上海杨浦区政通路74弄8号909上海杨浦区政通路74弄8号909</span></div>-->
		</div>
		<div class="div_split"></div>
		<div class="div_tip">
			<div>小西提醒：</div>
			<div>请您在退货时将以下信息，写在一张纸条填好放包裹里一起寄来：</div>
			<div>①订单号：______________</div>
			<div>②退货人姓名：__________</div>
			<div>③联系方式：____________</div>
			<div>④退货产品：____________</div>
			<div>⑤退货原因：____________</div>
			<div>寄出后请保留发出的快递单号，方便后续的查询，退货快递可以选择：中通、圆通、韵达、申通等一般快递，不支持到付件和平邮，以及顺丰快递。由于退货仓库不接受到付件，退回产品请让您先垫付运费，之后统一返还用户</div>
		</div>
		<div class="div_foot"></div>


	</body>

	<script type="text/javascript" src="./js/xigou.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
	<script type="text/javascript" src="./js/pages/returnaddress.js"></script>

</html>
