<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>西客商城</title>
		<meta name="Keywords" content="西客商城">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="icon" href="./modifiable/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/frozen.css" />
		<link rel="stylesheet" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/dropload.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon.css" />
		<link rel="stylesheet" type="text/css" href="css/card.css" />
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/frozen.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/xigou.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/dropload.min.js"></script>
	</head>

	<body>
		<header style = "border:0px;border-bottom: 1px solid #ccc;">
			<h1>我的优惠券</h1>
			<a href="javascript:history.go(-1);" class="goBack"></a>
		</header>

		<div class="ui-form-item ui-form-item-r coupon-exchange">
            <input class="input-exchange" type="text" id = "search_code" placeholder="请输入优惠券兑换码">
            <input class="btn-exchange" type="button" class="ui-border-l" id ="search_btn" value = "确认兑换"/>
            <a href="#" class="ui-icon-close" id = "clear_input" style="display:none;"></a>
        </div>

		<div class="ui-tab">
		    <ul class="ui-tab-nav ui-border-b">
		        <li class="current">未使用</li>
		        <li>已使用</li>
		        <li>已过期</li>
		    </ul>
		    <ul class="ui-tab-content" style="width:300%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 300ms; transform: translate(-375px, 0px) translateZ(0px);">
		        <li>
		        	<div class="card-unused">
		        	</div>
		        	<div class="coupon-unused">
		        	</div>	
 		        	<div class="nocard nocard0">
		        		<img src="./img/coupon/nocart.png"/>
		        		<span>还没有优惠券哦</span>
		        	</div>	        	
		        </li>
		        <li>
		        	<div class="card-used">
		        	</div>
		        	<div class="coupon-used">
		        	</div>
		        	<div class="nocard nocard1">
		        		<img src="./img/coupon/nocart.png"/>
		        		<span>还没有优惠券哦</span>
		        	</div>			        	
		        </li>
		        <li>
		        	<div class="card-expired">
		        	</div>
		        	<div class="coupon-expired">
		        	</div>	
		        	<div class="nocard nocard2">
		        		<img src="./img/coupon/nocart.png"/>
		        		<span>还没有优惠券哦</span>
		        	</div>		        	
		        </li>
		    </ul>
		</div>

		<script class="demo-script">
			(function (){
	            var tab = new fz.Scroll('.ui-tab', {
			        role: 'tab',
			        autoplay: false,
			        interval: 3000
			    });

			})();
        </script>
	</body>

<script type="text/javascript" src="./js/static_data.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript" src="./js/modules/user.js"></script>
<script type="text/javascript" src="./js/pages/coupon.js"></script>
<script type="text/javascript" src="./js/pages/couponused.js"></script>
<script type="text/javascript" src="./js/pages/couponexpired.js"></script>
</html>
