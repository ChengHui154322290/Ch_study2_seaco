		<div class="ui-form ui-border-t">
            <div class="desc">收货地址信息（必填）</div>
            <form action="#">
                <div class="ui-form-item ui-border-b">
                    <label>
                        收货人
                    </label>
                    <input type="text" id="name" placeholder="请输入真实的姓名">
                </div>
                <div class="ui-form-item ui-border-b">
                    <label>
                        手机号码
                    </label>
                    <input type="text" id="telephone" placeholder="请输入11位手机号">
                </div>
                <div class="ui-form-item ui-border-b select_eare_div">
                    <a class="address-select-arrow" id="provinces">
                        <span class="span_area">所在区域</span>
                        <input type="text" class="address-select-input" id="rela_area" value="省 市 区" readonly/>                        
                   		<input type="hidden" id="areaidlist"/>
                    </a>
                </div>
                <div class="ui-form-item ui-border-b select_eare_div">
                    <a class="address-select-arrow">
                        <span class="span_area">乡镇街道</span>
                        <input type="text" class="street-select-input" id="rela_street" value="" readonly/>                        
                   		<input type="hidden" id="streetId"/>
                    </a>
                </div>
               <!--  <div class="ui-form-item ui-border-b select_eare_div">
                    <a class="address-select-arrow" id="provinces" href="addrlist.html?showChooseArea=false&backurl=addaddress.html">
                        <span class="span_area">所在区域</span>
                        <textarea class="address-select-input" id="rela_area" placeholder="" disabled></textarea>
                    </a>
                </div> -->
                <div class="ui-form-item ui-border-b address-area">
                    <label>
                        详细地址
                    </label>
                    <!-- <input id="addressinfo" type="text" placeholder=""> -->
                    <textarea id="addressinfo" maxlength="50" class="detail-address" value=""></textarea>
                </div>
            </form>
        </div>
        <div class="div_up_photo">
            <div class="div_desc">商品需要办理清关手续，实名认证信息（必填）</div>
            <div class="ui-form-item ui-border-b">
                <label>
                    身份证号码
                </label>
                <input type="text" id="identityCard" placeholder="填写后，我们将做加密处理">
            </div>
            <div class="div_desc1">请您上传身份证</div>
            <div class="div_desc2">(只限购买直邮商品的清关手续，不做其他事宜，其他人无法查看)</div>
            <div class="div_up_photo_area">
                <div class="div_updata_photo_item">
                    <input id="file_photo_1" type="file" size="10" style="display:none;" class="input_photo">
                    <img id="upload_img_itme1" src="/img/address/upload.png">
                </div>
                <div class="div_updata_photo_item">
                    <input id="file_photo_2" type="file" size="10" style="display:none;" class="input_photo">
                    <img id="upload_img_itme2" src="/img/address/upload.png">
                </div>
            </div>
        </div>
        <section class="add_new">
			<button class="address-save_wx">保存</button>
		</section>
