<script type="text/javascript">
	$(function() {
		$(".ui-btn-danger").click(function() {
			var inviter = xigou.getQueryString("i");
			if(inviter != null && inviter != "undefined" && inviter != ""){
				window.location.href = "dssregister.html?i=" + inviter;
			}
			else {
				window.location.href = "dssregister.html";
			}
		});
		getDssUserInfo();
	});
	
	
	function getDssUserInfo(){
		xigou.getDssUserInfo({
			requestBody: {'inviter' : xigou.getQueryString("i")},
			callback: function(response, status) {
				console.log(response);
				if (status == xigou.dictionary.success) {
					if (response != null) {
						if (response.name) {
							$(".title_desc").html(response.name + "邀请您加入福利惠");
						}
						else if(response.nickname){
							$(".title_desc").html(response.nickname + "邀请您加入福利惠");
						}
					}
				}
			}
		});
	}
</script>
