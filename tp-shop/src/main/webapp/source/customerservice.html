<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>申请售后</title>
		<meta name="Keywords" content="全球购商城">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/frozen.css" />
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/frozen.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/xigou.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/customerservice.css" />
	</head>
	<body>
	<!-- <div class="ui-header">
		<h1>申请售后</h1>
		<a href="javascript:history.go(-1);" class="goBack"></a>
	</div> -->
	<ul class="ui-list">
		<li class="li_item_info">
			<div class="ui-list-img">
				<a href="javascript:void(0);">
					<img id="id_item_img" alt="" width="75" height="75">
				</a>
			</div>
			<div class="ui_list_info">
				<span class="lineprice">¥100.90</span>
				<div class="ui_list_name">
					<!--<a href="javascript:void(0);">-->
					<!--</a>-->
				</div>
				<div style="height: 32px">
					<div class="cart_shop_opt" maxnum="1" price="59.0" oldprice="59.0" sku="02020200060101" tid="40">
						<a href="javascript:void(0);" class="quantity_decrease">-</a>
						<intput class="car_item quantity_txt" maxlength="3" readyonly="readyonly">1</intput>
						<a href="javascript:void(0);" class="quantity_increase">+</a>
					</div>
					<div class="ui_price_info"></div>
				</div>
			</div>
		</li>

		<div class="total_price">
			<div class="total_price_info">共1件 退款金额：<span class="price_fen">¥<span class="price_yuan">100.</span>90</span></div>
		</div>
	</ul>

	<div class="return_info">
		<div class="return_reson">
			<div class="div_arrow"></div>
			退货原因
			<span class="span_return_reson"></span>
		</div>
		<div class="return_desc_info">
			<div>退货说明</div>
			<div class="div_textarea">
				<textarea class="return_desc" placeholder="请输入退货说明（最多200字符）" maxlength="200"></textarea>
			</div>
		</div>
	</div>
	<div class="div_updata_photo">
		<div class="div_updata_photo_desc">上传图片</div>
		<div class="div_updata_photo_box">
			<div class="div_updata_photo_item" id="upload_itme1" index="1">
				<a href="javascript:void(0);">
					<input id="file_photo_1" type="file" size="10" style="display:none;" class="input_photo">
					<img id="upload_img_itme1" src="./img/upload.png">
				</a>
			</div>
			<div class="div_updata_photo_item" id="upload_itme2" index="2">
				<a href="javascript:void(0);">
					<input id="file_photo_2" type="file" size="10" style="display:none;" class="input_photo">
					<img id="upload_img_itme2" src="./img/upload.png">
				</a>
			</div>
			<div class="div_updata_photo_item" id="upload_itme3" index="3">
				<a href="javascript:void(0);">
					<input id="file_photo_3" type="file" size="10" style="display:none;" class="input_photo">
					<img id="upload_img_itme3" src="./img/upload.png">
				</a>
			</div>
			<div class="div_updata_photo_item" id="upload_itme4" index="4">
				<a href="javascript:void(0);">
					<input id="file_photo_4" type="file" size="10" style="display:none;" class="input_photo">
					<img id="upload_img_itme4" src="./img/upload.png">
				</a>
			</div>
			<div class="div_updata_photo_item" id="upload_itme5" index="5">
				<a href="javascript:void(0);">
					<input id="file_photo_5" type="file" size="10" style="display:none;" class="input_photo">
					<img id="upload_img_itme5" src="./img/upload.png">
				</a>
			</div>
		</div>
		<div class="div_updata_photo_desc2">最多可以上传五张，仅支持gif，jpg，png格式的图片，每张图片大小不可超过2M</div>
	</div>
	<div class="div_contacts_info">
		<div class="div_contacts_info1">
			<label>联系人</label>
			<div>
				<input id="input_name" type="text" placeholder="请输入联系人" onkeyup="OnTextChange()">
			</div>
		</div>
		<div class="div_contacts_info2">
			<label>联系方式</label>
			<div>
				<input id="input_way" type="text" placeholder="请输入手机号码" onkeyup="OnTextChange()">
			</div>
		</div>
	</div>

	<div class="ui-footer">
		<div class="confirm">提交售后申请</div>
	</div>

	</body>
	<script type="text/javascript" src="./js/modules/user.js"></script>
	<script type="text/javascript" src="./js/modules/aftersales.js"></script>
	<script type="text/javascript" src="./js/pages/customerservice.js"></script>
	<script type="text/javascript" src="./js/static_data.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
	<script type="text/javascript" src="./js/thirdshop.js"></script>

</html>
