<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>账户详情</title>
		<meta name="Keywords" content="账户详情">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">

	<body class = "scanCode">
		<header class="basic-body">
			
			<div>
			<a href="javascript:history.go(-1);" class="goBack"></a>
			<h1>账户详情</h1>
			</div>
			<div class="qrtip">
				<div style="margin: 0 auto;width: 170px;text-align: center;">立即扫描推广码</div>
			</div>
			<div class="div_dsslogo"></div>
			<div class="but-box">
		    <div class="share_scan_button" ></div>
		    </div>
			
		</header>
			<div class="line-split"></div>
			<div class="line-div">
				<div class="sep-div">
					<span>账户开通时间：</h4>
					<span id="passTime"></span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-avtar" style="border-top:0px">
					<div class="avtar-info">账户头像</div>
					<img class="avtar-img" id="avtar" src="img/scanCode1.png";/>
				</div>			
			</div>	
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">昵称</div>
					<span class="normal-val" id="nickName" ></span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">手机</div>
					<span class="normal-val" id="mobile" ></span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">微信</div>
					<span class="normal-val" id="weixin" ></span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">QQ</div>
					<span class="normal-val" id="qq" ></span>
				</div>
			</div>

			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">邮箱</div>
					<span class="normal-val" id="email" ></span>
				</div>
			</div>
			<div class="line-div">
				<div class="sep-div">
					<span>认证证件信息</h4>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal"  style="border-top:0px">
					<div class="normal-key">姓名</div>
					<span class="normal-val" id="name" ></span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal"  style="border-top:0px">
					<div class="normal-key">证件类型</div>
					<span class="normal-val" id="credential" >身份证</span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">证件号码</div>
					<span class="normal-val" id="credentialCode"></span>
				</div>
			</div>
			<!--<div class="line-div">-->
				<!--<div class="sep-div">-->
					<!--<span>认证银行信息</h4>-->
				<!--</div>-->
			<!--</div>-->
			<!--<div class="li-div">-->
				<!--<div class="div-normal"  style="border-top:0px">-->
					<!--<div class="normal-key">银行卡类型</div>-->
					<!--<span class="normal-val" id="bank" ></span>-->
				<!--</div>-->
			<!--</div>-->
			<!--<div class="li-div">-->
				<!--<div class="div-normal">-->
					<!--<div class="normal-key">银行卡号码</div>-->
					<!--<span class="normal-val" id="bankAccount" ></span>-->
				<!--</div>-->
			<!--</div>-->
			<div class="line-div">
				<div class="sep-div">
						<span>认证支付宝信息</h4>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal"  style="border-top:0px">
					<div class="normal-key">支付宝账号</div>
					<span class="normal-val" id="alipay" ></span>
				</div>
			</div>
	</body>

	<script src="../js/xigou.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/thirdshop.js"></script>
	<script type="text/javascript" src="../js/static_data.js"></script>
	<script type="text/javascript" src="./js/scancodeDetail.js"></script>
	<script type="text/javascript" src="./js/modules/promoter.js"></script>
</html>
