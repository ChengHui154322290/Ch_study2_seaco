	<div class="div_name_desc">下单使用</div>
	<div class="div_desc">
		1、100 金币抵扣 1 人民币，每单可用金币进行抵扣，但是海外订单支付金额不能全由金币抵扣。
		<br/>
		2、消费时可使用的金币的数量必须是自然数
	</div>
	<div class="div_name_desc2" >金币有效期说明</div>
	<div class="div_desc">
		1、用户获得但未使用过的金币，将在下一个自然年底过期，系统将定期对过期金币进行作废处理。例如2016年12月31日将清空2015年度客户获得但未使用的金币。
		<br/>
		2、使用金币支付的商品发生退货时，如金币退回时已过有效期，则直接进行作废处理。
	</div>
