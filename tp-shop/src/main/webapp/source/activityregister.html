<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>全球购商城</title>
	<meta name="Keywords" content="全球购商城">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/frozen.css" />
	<link rel="stylesheet" href="css/activityregister.css" />
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/frozen.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="div_top_img">
		<img src="./img/activity/top.png">
		<div class="top_tip"></div>
	</div>
	<div class="div_step_1">
		<div class="input_info_list">
			<div class="input_info">
				<div class="div_tel_icon"></div>
				<div class="div_input_box">
					<input class="input-telnum" id="input-telnum" type="text" placeholder="请输入手机号">
				</div>
			</div>
			<div class="input_info">
				<div class="div_code_icon"></div>
				<div class="div_input_box">
					<input class="input-code" id="input-code" type="text" placeholder="请输入验证码">
				</div>
				<div class="register-btn">获取验证码</div>
			</div>
			<div class="input_info">
				<div class="div_psw_icon"></div>
				<div class="div_input_box">
					<input class="input-pwd" id="input-pwd" type="password" placeholder="请输入密码">
				</div>
			</div>
		</div>
		<div class="register-register">注册</div>
		<div class="div_tip_desc">
			<img src="img/activity/tipdesc1.png">
		</div>
	</div>
	<div class="div_step_2">
		<div class="div_code_bg">
			<!--<img src="http://basedata.qn.seagoor.com/1453116706306.jpg?imageView2/0/w/30">-->
		</div>
		<div class="div_tip_desc">
			<img src="img/activity/tipdesc2.png">
		</div>
	</div>

	<div class="div_top_img">
		<img src="./img/activity/bottom.png">
	</div>
	<div class="div_attention">
		<div class="div_bg"></div>
		<div class="div_tip">
			<div class="close_attention"></div>
		</div>
	</div>
</body>

<script src="js/xigou.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/common/statistics.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript" src="./js/thirdshop.js"></script>
<script type="text/javascript" src="./js/modules/user.js"></script>
<script type="text/javascript" src="./js/pages/activityregister.js"></script>

</html>
