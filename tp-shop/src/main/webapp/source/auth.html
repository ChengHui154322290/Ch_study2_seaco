<script type="text/javascript" >
	// 检测当前输入 修改确定提交按钮状态
	function checkInput()
	{
		var bCanSubmit = false;
		var name=document.getElementById('name_input').value;
		var auth = document.getElementById('auth_input').value;

		if (name && auth){
			bCanSubmit = true;
		}

		if (bCanSubmit) {
			$('#auth-summit').removeClass("ui-btn-lg-empty");
			$('#auth-summit').addClass("ui-btn-lg-not-empty");
		}
		else {
			$('#auth-summit').removeClass("ui-btn-lg-not-empty");
			$('#auth-summit').addClass("ui-btn-lg-empty");
		}
	}
</script>
