<body>
	<header>
		<a class="group-back" href="index.html"></a>
		<h1>每日签到</h1>
		<a class="sign_way" href="sign_way.html">签到攻略</a>
	</header>
	<div class="header_wx">
		<a href="sign_way.html"  class="click"><div class="sign_way_wx">签到攻略</div></a>		
	</div>
	<!-- 签到部分 -->
	<div class="sign">
		<div class="sign_icon">
			<div class="sign_state">
				<img class="sign_state_img" src="/img/sign/btn_enter/sign_2.png">
				<img class="sign_state_img_ed" src="/img/sign/ready_sign.png">
			</div>
		</div>
		<ul>
			<li class="out_list border_right">
				<ul>
					<li class="nub point">0</li>
					<li class="word point">今日可领币(个)</li>
				</ul>
			</li>
			<li class="out_list border_right">
				<ul>
					<li class="nub sequenceDay">0</li>
					<li class="word">连续签到(天)</li>
				</ul>
			</li>
			<li class="out_list xg_coin">
				<a href="xgcoin.html">
					<ul>
						<li class="nub totalPoint">0</li>
						<li class="word">我的西客币(个)</li>
					</ul>
				</a>
			</li>
		</ul>
	</div>
	
	<!-- 今日推荐 -->
	<section>
		<div class="today">
			<div class="line"></div>
			<div class="today_title">今日推荐</div>		
			<div>
				<ul class="hd-products-list" id="hd-products-id">

				</ul>
			</div>
		</div>
		
		<!-- 签到弹出框 -->
		<div class="cover">		
			<div class="sign_alert">
				<div class="alert_top">今天已签到!</div>
			   	 	<ul class="list">
			   	 		<li>日</li>
			   	 		<li>一</li>
			   	 		<li>二</li>
			   	 		<li>三</li>
			   	 		<li>四</li>
			   	 		<li>五</li>
			   	 		<li>六</li>	
			   	 	</ul>			   	 		
				<div class="table-responsive">
				  <table class="table table-bordered">
				   	 <tbody>

				   	 </tbody>
				  </table>
				</div>
			<div class="sign_record">连续签到<span class="record_color days">7</span>天，今日已领取<span class="record_color points">10</span>西客币!</div>
			</div>
			<div class="close">
				<img src="/img/sign/sign_close.png"
			</div>
		</div>
	</section>
</body>
