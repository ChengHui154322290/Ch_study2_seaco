<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>西客商城</title>
<meta name="Keywords" content="西客商城">
<meta http-equiv="Cache-Control" content="no-transform">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/frozen.css" />
<link rel="stylesheet" href="css/classify.css" />
<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/frozen.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="ui-header">
		<div class="div_search">请输入相关产品或店铺搜索</div>
	</div>
	<div class="ui-tab">
		<ul class="ui-tab-nav ui-border-b">
			<li class="current">分类</li>
			<li>品牌</li>
		</ul>
		<ul class="ui-tab-content"
			style="width: 600%; transition-property: transform; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 300ms; transform: translate(0px, 0px) translateZ(0px);">
			<li style="height: auto">
				<div class="div_categories"></div>
			</li>

			<li style="height: 0px">
				<div class="div_brands"></div>
			</li>
		</ul>
	</div>

	<div class="div_search_history">
		<div class="div_noHistory">还木有搜索历史哟~</div>
		<div class="div_search_input">
			<div>
				<div class="div_group">宝贝</div>
				<div class="choose">
						<ul>
							<li class="div_group_li li1"><span>宝贝</span>搜索</li>
							<li class="div_group_li li2">线下<span>团购</span></li>
						</ul>
					</div>
				<div class="div_search_input_box">
					<form action="">
						<input id="input_search" class="input_search" maxlength="70" placeholder="请输入相关产品或店铺搜索">
					</form>
					<div class="div_clear_input"></div>
				</div>
			</div>
			<span class="cancal_search">取消</span>
		</div>
		<div class="div_history_list">
			<div>历史搜索</div>
			<ul id="id_ul_history"></ul>
			<div>
				<div class="div_clear_history">清除搜索历史</div>
			</div>
		</div>
	</div>

	<section class="actionBar">
		<ul>
			<li><a href="index.html" class="bar-shop">店铺</a></li>
			<!-- <li><a href="shop.html" class="bar-shop">店铺</a></li> -->
			<li class="xg-active"><a href="javascript:void(0)"
				class="bar-classify">分类</a></li>
			<li><a href="cart.html" class="bar-cart">购物车</a></li>
			<li><a href="home.html" class="bar-home">个人中心</a></li>
		</ul>
	</section>
	<script class="demo-script">
		(function (){
			var tab = new fz.Scroll('.ui-tab', {
				role: 'tab',
				autoplay: false,
				interval: 3000
			});

		})();
	</script>
</body>

<script type="text/javascript" src="./js/xigou.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript" src="./js/modules/classify.js"></script>
<script type="text/javascript" src="./js/pages/classify.js"></script>

</html>
