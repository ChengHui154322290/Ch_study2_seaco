<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>西客商城</title>
		<meta name="Keywords" content="西客商城">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="icon" href="./../img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/frozen.css" />
		<link rel="stylesheet" href="css/withdrawals.css" />
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/frozen.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<div class="ui-header">
		<h1>提现</h1>
		<a href="dsshome.html" class="goBack"></a>
	</div>
	<div class="withdrawals-info">
		<div class="item-block necessary">
			<div class="label">持卡人</div>
			<input id="input-telnum"  type="text" placeholder="请输入持卡人姓名"/>
		</div>
		<div class="item-block necessary">
			<div class="label">身份证号</div>
			<input id="input-credential-code-num"  type="text" placeholder="请输入持卡人身份证号码"/>
		</div>
		<div class="item-block arrow">
			<div class="label">到账方式</div>
			<!--<label id="input-way" type="alipay">支付宝</label>-->
			<input id="input-way"  data-type="alipay" type="text" value="支付宝" disabled = "disabled"/>
		</div>
		<div class="item-block necessary alipay">
			<div class="label">支付宝帐号</div>
			<input id="input-alipay"  type="text" placeholder="请输入正确支付宝帐号"/>
		</div>
		<div class="item-block necessary bank">
			<div class="label">到账银行</div>
			<input id="input-bank"  type="text" placeholder="请输入正确到账银行"/>
		</div>
		<div class="item-block necessary bank">
			<div class="label">银行卡号</div>
			<input id="input-bank-no"  type="text" placeholder="请输入正确银行卡号码"/>
		</div>
		<div class="item-block item-block-withdrawals">
			<div class="withdrawals-desc">提现金额</div>
			<div class="withdrawals-amount">
				<span>¥</span>
				<div>
					<input id="input-withdrawals-amount" type="text" maxlength="10" placeholder="">
				</div>
			</div>
		</div>
		<div class="item-block item-block-usable">
			<div class="label">可用提现金额¥0.00</div>
		</div>
		<div class="item-block-tip"></div>
	</div>
	<div class="btn_withdrawals">提现</div>

	</body>

	<script type="text/javascript" src="../js/xigou.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="js/modules/promoter.js"></script>
	<script type="text/javascript" src="js/withdrawals.js"></script>

</html>
