<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>西客商城</title>
		<meta name="Keywords" content="西客商城">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="icon" href="./../img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/frozen.css" />
		<link rel="stylesheet" href="../css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/frozen.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/xigou.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<h1>提现详情</h1>
		</header>
		<div class = "top_img"><span>提现申请已提交</span></div>
		<div class="ui-form ui-border-t">
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">提现金额</div>
				</div>
				<p class = "cashCount"><a><i>¥</i><span id = "Amount"></span></a></p>
			</div>
			<div class="li-div">
				<div class="div-normal" id = "bank">
					<div class="normal-key">储蓄卡</div>
					<span class="normal-val" id="bankName"></span>
					尾号<span class="normal-val" id="bankCode"></span>
				</div>
			</div>
			<div class="li-div" style = "display: none;" id = "zfb">
				<div class="div-normal">
					<div class="normal-key">支付宝</div>
					<span class="normal-val" id="alipayCode"></span>
				</div>
			</div>
			<div class="li-div">
				<div class="div-normal">
					<div class="normal-key">提现时间</div>
					<span class="normal-val" id="withTime"></span>
				</div>
			</div>
        </div>
        <div class="ui-btn-wrap">
		    <button class="ui-btn-lg ui-btn-down" id="complete">
		        完成
		    </button>
		</div>
	</body>
	<script type="text/javascript" src="../js/static_data.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="./js/cashInfo.js"></script>
	<script type="text/javascript" src="./js/modules/promoter.js"></script>
</html>
