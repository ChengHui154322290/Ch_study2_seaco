		<a href="javascript:history.go(-1);" class="goBack"></a>

	<div class="div_name_desc">下单使用</div>
	<div class="div_desc">
		1、100 西客币抵扣 1 人民币，每单可用西客币进行抵扣，但是海外订单支付金额不能全由西客币抵扣。
		<br/>
		2、消费时可使用的西客币的数量必须是自然数
	</div>
	<div class="div_name_desc2" >西客币有效期说明</div>
	<div class="div_desc">
		1、用户获得但未使用过的西客币，将在下一个自然年底过期，西客商城将定期对过期西客币进行作废处理。例如2017年12月31日将清空2016年度客户获得但未使用的西客币。
		<br/>
		2、使用西客币支付的商品发生退货时，如西客币退回时已过有效期，则直接进行作废处理。
	</div>
